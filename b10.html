<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 10</title>
</head>
<body>
    <header>
        <h1>An Unordered HTML List</h1>
        <nav>
            <ul>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
        </nav>
        <h1>An Ordered HTML List</h1>
        <nav>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        </nav>
    </header>
</body>
</html>
